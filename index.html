<!DOCTYPE html>
<html>
<head>
	<title>TODOs</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
	<!-- <link rel="stylesheet" href="css/bootstrap-responsive.min.css" type="text/css" /> -->
	<link rel="stylesheet" href="css/jquery-ui.min.css" type="text/css" />
	<!-- <link rel="stylesheet" href="css/jquery.mCustomScrollbar.css" type="text/css" /> -->
	<link rel="stylesheet" href="css/custom.css" type="text/css" media="screen" />
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	<script type='text/javascript' src='js/knockout-2.2.1.js'></script>
	<script type="text/javascript" src="js/custom.js"></script>
</head>
<body>
	<div id="header" class="container-fluid">
		<div id="subHeader1" class="row-fluid">
			<div class="span2"><div id="infoBox"></div></div>
			<div id="navigation" class="span8 row-fluid">
				<div class="span1"><a href="index.html">Home</a></div>
				<div class="span1"><a href="about.html">About</a></div>
				<div class="span1"><a href="contact.html">Contact</a></div>
			</div><!-- #navigation -->
			<div id="themeSelection" class="span2 row-fluid">
				<div class="span1 blueTheme"></div>
				<div class="span1 offset1 pinkTheme"></div>
				<div class="span1 offset1 greenTheme"></div>
			</div><!-- #themeSelection -->
		</div><!-- #subHeader1 -->
		<div id="subHeader2" class="container-fluid">
			<div class="row-fluid hiddenRow">
				<div class="span1" id="prioSelectDiv">
					<select id="prioSelect" data-bind="value: newTaskPrio">
						<option value="-1">Prio</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
					</select>
				</div>
				<div class="span2" id="dateDiv">
					<input type="text" id="txtDate" placeholder="Date" data-bind="value: newTaskDate" />
				</div>
				<div class="span2" id="taskDiv">
					<input type="text" id="txtTask" placeholder="Task" data-bind="value: newTaskText" />
				</div>
				<div class="span2">
					<input type="button" id="btnCreate" value="Create Task" data-bind="click: addTask" />
				</div>
			</div>
		</div><!-- #subHeader2 -->
	</div><!-- #header -->

	<div id="content" class="container-fluid">
		<div id="taskList" class="container-fluid" data-bind="foreach: tasks">
			<div class="row-fluid task" data-bind="attr: { 'class': $parent.cssClass($data) + ' row-fluid task' }">
				<div class="span1 prioText" data-bind="text: prio"></div>
				<div class="span2 dateText" data-bind="text: date"></div>
				<div class="span2 taskText" data-bind="text: title"></div>
				<div class="span1 offset5 doneButton hiddenButton">
					<input type="checkbox" data-bind="checked: isDone" />
				</div>
				<div class="span1 deleteButton hiddenButton">
					<input type="button" data-bind="click: $parent.removeTask" />
				</div>
			</div>
		</div><!-- #taskList -->
	</div><!-- #content -->

	<div id="footer" class="row-fluid">
		<div class="offset5">&copy; 2013 by Against The Reality</div>
	</div><!-- #footer -->
</body>
</html>
